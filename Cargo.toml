[package]
name = "open_media_tracker"
version = "0.1.0"
edition = "2021"

[dependencies]
dirs = "5.0.1"
iced = "0.12.1"
mime_guess = "2.0.4"
open = "5.1.4"
ron = "0.8.1"
serde = { version = "1.0.203", features = ["derive"] }
thiserror = "1.0.61"
rfd = "0.14.1"
async-fs = "2.1.2"

[dependencies.iced_aw]
version = "0.9.3"
default-features = false
features = ["card", "modal"]

[profile.release]
lto = true
codegen-units = 1
opt-level = "s"
strip = "symbols"
